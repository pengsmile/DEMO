        孩子，穷怎么了？穷也要挺起胸膛来，让别人看看，你不仅穷而且还矮。矮又如何？抬起你的头来，让他们知道，你不仅矮，而且还丑！丑不要紧，用你的言谈举止让其他人明白：你还是一个没有内涵的人。没有内涵也不要放弃，从现在开始学习。当你读了足够多的书的时候，你会发现：自己还笨。别看那些有钱人表面上很风光，其实，他们私底下更风光。如果你的脑海里出现了“放弃”两个字，一定要坚定地告诉自己：你都一无所有了，哪来东西让你放弃！ 作者：宋思翰 链接：https://www.zhihu.com/question/43340253/answer/232115612
