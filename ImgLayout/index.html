<script type="text/javascript">
    window.onload = function () {
        var imgs = document.getElementsByTagName('img');
        var wrap = document.getElementById('wrap');
        var curWidth = 0;
        for(var i=0; i<imgs.length; i++) {
            if(imgs[i].offsetWidth < imgs[i].parentNode.offsetWidth) {
                imgs[i].parentNode.style.width = imgs[i].offsetWidth + 'px';
            } else {
                imgs[i].style.marginLeft = (imgs[i].parentNode.offsetWidth - imgs[i].offsetWidth) / 2 + 'px'
            }
            curWidth = curWidth + imgs[i].parentNode.offsetWidth + 10;
            if(curWidth > wrap.offsetWidth) {
                imgs[i].parentNode.style.width = imgs[i].parentNode.offsetWidth - (curWidth - wrap.offsetWidth) + 'px';
                curWidth = 0;
                continue;
            }
        }
    }
</script>
